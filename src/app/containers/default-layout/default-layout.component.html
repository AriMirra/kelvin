<app-header
        [fixed]="true"
        [navbarBrandFull]="{src: 'assets/img/brand/kelvin-logo.jpg', width: 36, height: 36, alt: 'Kelvin Logo'}"
        [navbarBrandMinimized]="{src: 'assets/img/brand/kelvin-logo.jpg', width: 36, height: 36, alt: 'Kelvin Logo'}"
        [sidebarToggler]="'lg'"
        [asideMenuToggler]="'lg'">
    <ul class="nav navbar-nav ml-auto">
        <li class="nav-item dropdown" dropdown placement="bottom right">
            <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
                <img src="assets/img/avatars/default_user_logo.jpg" class="img-avatar" alt="admin@bootstrapmaster.com"/>
            </a>
            <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
                <div class="dropdown-header text-center"><strong>Account</strong></div>
                <a class="dropdown-item" href="#" (click)="logout()"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
            </div>
        </li>
    </ul>
</app-header>
<div class="app-body">
    <app-sidebar [fixed]="true" [display]="'lg'">
        <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
        <app-sidebar-minimizer></app-sidebar-minimizer>
    </app-sidebar>
    <!-- Main content -->
    <main class="main">
        <div class="container-fluid">
            <router-outlet></router-outlet>
        </div>
    </main>
</div>
<app-footer>
    <span><a href="#">Kelvin</a> &copy; 2018</span>
    <span class="ml-auto">Powered by <a href="#">UX-FORCE Labs</a></span>
</app-footer>
